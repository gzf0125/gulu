server:
  port: 8087
spring:
  application:
    #应用的名称，可选
    name: gulu_take_out
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/gulu?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: "123456"
  redis:
    host: localhost
    port: 6379
    database: 0
  cache:
    redis:
      time-to-live: 18000000 #设置缓存有效期
mybatis-plus:
  configuration:
    #表名address_book-->实体类名AddressBook
    #user_name-->USerName
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
gulu:
  path: F:\gulu\image\